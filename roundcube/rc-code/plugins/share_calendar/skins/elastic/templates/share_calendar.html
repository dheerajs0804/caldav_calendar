
<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />
<roundcube:include file="includes/settings-menu.html" />
<div id="layout-content" class="selected" role="main">
  <div class="header">
    <a class="button icon back-list-button" href="#back"
      ><span class="inner"><roundcube:label name="back"/></span
    ></a>
    <span class="header-title"></span>
  </div>
  <div id="pluginbody" class="container uibox contentbox">
    <br />
    <h1 class="boxtitle">Share Calendar</h1>
    <div id="preferences-details" class="boxcontent">
      <roundcube:object name="plugin.body" />
      <h1>Share Calendar</h1>
      <form
        name="share_calendar_form"
        class="formcontent propform"
        action="./?_task=settings&_action=plugin.share_calendar.share"
        method="post"
      >
        <div class="box">
          <div class="boxcontent">
            <roundcube:object name="plugin.share_calendar_form" />
            <div id="sharecalendarbutton">
              <roundcube:button
                command="plugin.share_calendar.share"
                type="input"
                class="button mainaction"
                label="share_calendar.share"
              />
            </div>
            <!-- Prevent form submit -->
            <input type="text" style="display: none;" />
          </div>
        </div>
        <div class="box uibox listbox scroller" style="margin-top:300px;">
          <div class="boxcontent">
            <div id="usercalendartable">
              <roundcube:object
                name="plugin.shared_calendars_table"
                class="shared-calendar-table"
                cellspacing="0"
                deleteIcon="/this/delete.png"
                enableIcon="/this/enabled.png"
                disableIcon="/this/disabled.png"
              />
            </div>
          </div>
        </div>
        <roundcube:object name="message" id="message" class="statusbar" />
      </form>
    </div>
  </div>
</div>
<roundcube:include file="includes/footer.html" />
